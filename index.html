<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
      <div class="container">

        <form class="row mt-5 ">
        <div class="card px-0">
        
          <!-- headeeeeer -->
            <div class="card-header bg-light">
                <div class="row ">
                  <div class="col-md-12 d-flex">
                    <h1 class="p-2"><b>Payment form example</b></h1>
                  </div>
                </div>
            </div>


  <!-- ---------------cardbody----------------- -->

          <div class="card-body">
            <div class="row mt-2 mx-3">
              <div class="col-12 alert alert-danger text-danger-emphasis d-flex fw-bold" role="alert">
                Some fields are missing
              </div>
            </div>

            <div class="row mt-3 mx-2">
              <div class="col-5">
                <label for="Card" class="form-label fw-bold">Card #</label>
                <input type="text" class="form-control text-secondary" id="inputNumber" placeholder="XXXXXXXXXXXXXX">
              </div>
              <div class="col-3">
                <label for="Cvc" class="form-label fw-bold">CVC #</label>
                <input type="text" class="form-control" id="Cvc" placeholder="0000" maxlength="4">
              </div>
              <div class="col-4">
                  <label for="Amount" class="form-label fw-bold">Amount</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    
                  </div>
              </div>
            </div>
            <div class="row mt-2 mx-2">
              <!-- firstnameee -->
              <div class="col-6 firstname"> 
                <label for="name" class="form-label fw-bold">First Name</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="col-6 Lastname">
                <label for="Lname" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="Lname">
              </div>
            
                <div class="col-6">
                  <label for="City" class="form-label fw-bold mt-2">City</label>
                  <input type="text" class="form-control" id="City">
                </div>
               
                <div class="col-3">
                  <label for="inputState" class="form-label fw-bold mt-2">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Spain</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>England</option>
                  </select>
                </div>

                <div class="col-3">
                  <label for="Cp" class="form-label fw-bold mt-2">Postal Code</label>
                  <input type="text" class="form-control" id="Cp">
                </div> 
            </div>


            <div class="row mx-2 pb-4">

              <div class="col-6">
                <label class="form-label fw-bold mt-3">We accept:</label>
                    <div class="col-6 bg-secondary mt-2 p-2 d-flex justify-content-around rounded rounded-2">
                        <input type="radio" name="gender" value="male" />
                        <label for="gender"><i class="fa-brands text-white fa-xl fa-cc-mastercard"></i></label>
                        <input type="radio" name="gender" value="female" />
                        <label for="gender"><i class="fa-brands text-white fa-xl fa-cc-visa"></i></label>
                        <input type="radio" name="gender" value="male" />
                        <label for="gender"><i class="fa-brands text-white fa-xl fa-cc-amex"></i></label>
                        <input type="radio" name="gender" value="female" />
                        <label for="gender"><i class="fa-brands text-white fa-xl fa-cc-paypal"></i></label>
                      </div>
              </div>
              <div class="col-6">
                <label for="Cp" class="form-label fw-bold mt-3">Message</label>
                <textarea name="mensaje" id="mensaje" cols="80" rows="4" class="rounded rounded-2 border border-secondary-tertiary"></textarea>
                <p class="text-secondary small">Add any notes here.</p>
                
              </div>

            </div>
        </div>      
            <!-- foooter -->


            <div class="card-footer bg-light">          
                <div class="row">
                  <div class="col-12 d-flex justify-content-end p-2">
                    <button type="reset" class="btn btn-secondary text-transparent me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary text-transparent me-4">Submit</button>
                  </div>
                </div>
            </div>
        

        </form>
</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
